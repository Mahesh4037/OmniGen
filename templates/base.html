<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OmniGen Studio - Advanced AI Generation Platform">

    <title>OmniGen | {% block title %}{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'light-bg': '#ffffff',
                        'light-section': '#f1f5f9',
                        'light-card': '#f8fafc',
                        'light-border': '#e2e8f0',
                        'light-text': '#1e293b',
                        'light-hover': '#f1f5f9',
                        'dark-bg': '#0f172a',
                        'dark-section': '#1a202c',
                        'dark-card': '#1e293b',
                        'dark-border': '#334155',
                        'dark-text': '#f8fafc',
                        'dark-hover': '#334155',
                        'primary': '#3b82f6',
                        'primary-dark': '#60a5fa',
                        'secondary': '#8b5cf6',
                        'secondary-dark': '#a78bfa',
                        'tertiary': '#ef4444',
                        'tertiary-dark': '#f87171'
                    },
                    transitionDuration: {
                        'theme': '300ms'
                    }
                }
            }
        };
        
    </script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <!-- Custom CSS Overrides -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

    <style>
        [x-cloak] { display: none !important; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(148,163,184,0.1); }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="bg-light-bg dark:bg-dark-bg text-light-text dark:text-dark-text font-[Poppins] transition-colors duration-theme min-h-screen flex flex-col"
      x-data="{ mobileMenuOpen: false }">

<!-- Navbar -->
<nav 
  x-data="{ mobileMenuOpen: false }"
  class="fixed top-0 w-full backdrop-blur bg-white/70 dark:bg-dark-card/70 border-b border-light-border dark:border-dark-border z-50"
>
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <a href="{{ url_for('index') }}" class="flex items-center gap-2">
        <svg class="w-8 h-8 text-primary dark:text-primary-dark" viewBox="0 0 32 32">
          <path d="M16 0L31.5 8V24L16 32L0.5 24V8L16 0Z" fill="currentColor"/>
          <path d="M16 4L28 10V22L16 28L4 22V10L16 4Z" fill="currentColor" fill-opacity="0.2"/>
        </svg>
        <span class="text-xl font-bold">OmniGen</span>
      </a>

      <!-- Desktop Links -->
      <div class="hidden md:flex space-x-6 text-gray-600 dark:text-gray-300">
        <a href="{{ url_for('index') }}" class="hover:text-primary dark:hover:text-primary-dark transition">Home</a>
        <a href="{{ url_for('text_generation') }}" class="hover:text-primary dark:hover:text-primary-dark transition">Text</a>
        <a href="{{ url_for('image_generation') }}" class="hover:text-primary dark:hover:text-primary-dark transition">Image</a>
        <a href="{{ url_for('video_generation') }}" class="hover:text-primary dark:hover:text-primary-dark transition">Video</a>
      </div>

      <!-- Mobile Toggle & Theme -->
      <div class="flex items-center space-x-4">
        <!-- Mobile Menu Button -->
        <button 
          @click="mobileMenuOpen = !mobileMenuOpen" 
          class="md:hidden p-2 rounded hover:bg-gray-100 dark:hover:bg-slate-700 transition"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>

        <!-- Theme Toggle Button -->
        <button id="themeToggle" class="p-2 rounded hover:bg-gray-100 dark:hover:bg-slate-700 transition">
          <svg id="sunIcon" class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707"/>
          </svg>
          <svg id="moonIcon" class="w-6 h-6 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu Panel -->
  <div 
    x-show="mobileMenuOpen"
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0 -translate-y-2"
    x-transition:enter-end="opacity-100 translate-y-0"
    x-transition:leave="transition ease-in duration-150"
    x-transition:leave-start="opacity-100 translate-y-0"
    x-transition:leave-end="opacity-0 -translate-y-2"
    class="md:hidden bg-white dark:bg-dark-card border-t border-light-border dark:border-dark-border"
  >
    <a href="{{ url_for('index') }}" class="block px-4 py-2 text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary-dark transition">Home</a>
    <a href="{{ url_for('text_generation') }}" class="block px-4 py-2 text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary-dark transition">Text</a>
    <a href="{{ url_for('image_generation') }}" class="block px-4 py-2 text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary-dark transition">Image</a>
    <a href="{{ url_for('video_generation') }}" class="block px-4 py-2 text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary-dark transition">Video</a>
  </div>
</nav>

    <!-- Main -->
    <main class="flex-grow {% block main_padding %}pt-20{% endblock %} pb-12">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
      </div>
    </main>

    <!-- Footer (fullâ€‘width background bleed) -->
    <footer class="bg-light-section dark:bg-dark-section border-t border-light-border dark:border-dark-border mt-auto">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 text-gray-600 dark:text-gray-300">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="space-x-4 mb-4 md:mb-0">
            <a href="/privacy" class="text-sm hover:text-primary dark:hover:text-primary-dark transition">Privacy</a>
            <a href="/terms"   class="text-sm hover:text-primary dark:hover:text-primary-dark transition">Terms</a>
            <a href="/contact" class="text-sm hover:text-primary dark:hover:text-primary-dark transition">Contact</a>
          </div>
          <p class="text-sm text-gray-500 dark:text-gray-400">&copy; 2025 OmniGen. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    
    <script>
      function initTheme() {
        const stored = localStorage.getItem('theme') || 'light';
        document.documentElement.classList.toggle('dark', stored === 'dark');
      }
      document.getElementById('themeToggle').addEventListener('click', () => {
        const isDark = document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      });
      document.addEventListener('DOMContentLoaded', initTheme);
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
